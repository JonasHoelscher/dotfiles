set -g escape-time 10
set -g mouse on

# Set true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
set-option -a terminal-features 'xterm-256color:RGB'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Set to vi mode
setw -g mode-keys vi

# Sync tmux buffer and system clipboard
bind -T copy-mode-vi y send -X copy-pip-and-cancel "xclip -selection clipboard -in"


# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# dont rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# =========================
# Nordic tmux theme (contrast bar)
# =========================

# Status bar (heben wir vom Terminal ab)
set -g status-style "bg=#242933,fg=#D8DEE9"

# Messages & modes
set -g message-style "bg=#1E222A,fg=#D8DEE9"
setw -g mode-style "bg=#88C0D0,fg=#191D24"

# Panes
set -g pane-border-style "fg=#4C566A"
set -g pane-active-border-style "fg=#81A1C1"

# Windows
setw -g window-status-style "fg=#60728A,bg=#242933"
setw -g window-status-activity-style "fg=#EBCB8B,bg=#242933"

setw -g window-status-current-style "fg=#191D24,bg=#5E81AC"
setw -g window-status-current-format " #I  #W #[fg=#BF616A]#{?window_flags,#{window_flags},}"

setw -g window-status-format " #I  #W #[fg=#60728A]#{?window_flags,#{window_flags},}"

# Status left / right
set -g status-left-length 40
set -g status-left "#[fg=#88C0D0] #[fg=#81A1C1]#S #[fg=#4C566A] #[fg=#D8DEE9]#h "

set -g status-right-length 50
set -g status-right "#[fg=#60728A]%a %d %b  #[fg=#88C0D0]%H:%M "
